<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/6475c98f38.js"></script>
    <title>Resume Template</title>
  </head>

  <body>
    <section class="container">
      <div class="container__left-side">
        <section class="container__left-side__profile-info">
          <img
            class="container__left-side__profile-info__photo"
            src="assets/profile.jpg"
            alt=""
          />
          <div class="container__left-side__profile-info__name">
            Jefferson Matheus
          </div>
        </section>

        <section class="container__left-side__profile-info">
          <div class="container__left-side__profile-info__line-item">
            <i
              class="fas fa-map-marker-alt container__left-side__profile-info__line-item__icon"
            ></i
            ><span class="container__left-side__profile-info__line-item__text">
              Fortaleza, Brazil</span
            >
          </div>
          <div class="container__left-side__profile-info__line-item">
            <i
              class="fas fa-phone container__left-side__profile-info__line-item__icon"
            ></i
            ><span class="container__left-side__profile-info__line-item__text">
              +55 85 9 9771-5219</span
            >
          </div>
          <div class="container__left-side__profile-info__line-item">
            <i
              class="fas fa-envelope container__left-side__profile-info__line-item__icon"
            ></i
            ><span class="container__left-side__profile-info__line-item__text">
              jefferson227@gmail.com</span
            >
          </div>
          <div class="container__left-side__profile-info__line-item">
            <i
              class="fab fa-github container__left-side__profile-info__line-item__icon"
            ></i
            ><span class="container__left-side__profile-info__line-item__text">
              jefferson227</span
            >
          </div>
        </section>
      </div>

      <div class="container__right-side">
        <div>content 1 on right</div>
        <div>content 2 on right</div>
        <div>content 3 on right</div>
      </div>
    </section>
  </body>
</html>
