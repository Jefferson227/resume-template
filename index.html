<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style-left.css" />
    <link rel="stylesheet" href="style-right.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,800&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/6475c98f38.js"></script>
    <title>Resume Template</title>
  </head>

  <body>
    <section class="container">
      <div class="container__left-side">
        <section class="profile-info">
          <img class="profile-info__photo" src="assets/profile.jpg" alt="" />
          <div class="profile-info__name">
            Jefferson Matheus
          </div>
        </section>

        <section class="profile-info">
          <div class="profile-info__line-item">
            <i class="fas fa-map-marker-alt profile-info__icon"></i
            ><span class="profile-info__text"> Fortaleza, Brazil</span>
          </div>
          <div class="profile-info__line-item">
            <i class="fas fa-phone profile-info__icon"></i
            ><span class="profile-info__text"> +55 85 9 9771-5219</span>
          </div>
          <div class="profile-info__line-item">
            <i class="fas fa-envelope profile-info__icon"></i
            ><span class="profile-info__text"> jefferson227@gmail.com</span>
          </div>
          <div class="profile-info__line-item profile-info__line-item--last">
            <i class="fab fa-github profile-info__icon"></i
            ><span class="profile-info__text"> jefferson227</span>
          </div>
        </section>

        <section class="profile-info">
          <h2 class="profile-info__header">SKILLS</h2>
          <div class="profile-info__line-item">Fullstack Developer</div>
        </section>

        <section class="profile-info">
          <h2 class="profile-info__header">LANGUAGE</h2>
          <div class="profile-info__line-item">
            <div class="profile-info__language">Portuguese</div>
            <div class="profile-info__dots">
              <i
                class="fas fa-circle profile-info__dot profile-info__dot--filled"
              ></i>
              <i
                class="fas fa-circle profile-info__dot profile-info__dot--filled"
              ></i>
              <i
                class="fas fa-circle profile-info__dot profile-info__dot--filled"
              ></i>
              <i
                class="fas fa-circle profile-info__dot profile-info__dot--filled"
              ></i>
              <i
                class="fas fa-circle profile-info__dot profile-info__dot--filled profile-info__dot--last"
              ></i>
            </div>
          </div>

          <div class="profile-info__line-item">
            <div class="profile-info__language">English</div>
            <div class="profile-info__dots">
              <i
                class="fas fa-circle profile-info__dot profile-info__dot--filled"
              ></i>
              <i
                class="fas fa-circle profile-info__dot profile-info__dot--filled"
              ></i>
              <i
                class="fas fa-circle profile-info__dot profile-info__dot--filled"
              ></i>
              <i
                class="fas fa-circle profile-info__dot profile-info__dot--filled"
              ></i>
              <i
                class="fas fa-circle profile-info__dot profile-info__dot--last"
              ></i>
            </div>
          </div>
        </section>

        <section class="profile-info profile-info--last">
          <h2 class="profile-info__header">HOBBIES</h2>
          <div class="profile-info__hobbies-icons">
            <i class="fas fa-beer"></i>
            <i class="fas fa-film"></i>
            <i class="fas fa-plane"></i>
            <i class="fas fa-guitar"></i>
          </div>
        </section>
      </div>

      <div class="container__right-side">
        <div>content 1 on right</div>
        <div>content 2 on right</div>
        <div>content 3 on right</div>
      </div>
    </section>
  </body>
</html>
